# Specify the build specification syntax for build spec
version: 0.2

phases:
  install:
      runtime-versions:
        nodejs: 20.x

  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building React app..."
      - npm run build

  post_build:
    commands:
      - echo "Uploading to S3..."

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'build'
